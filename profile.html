<!DOCTYPE html>
<html>
  <head>
    <link href="css/profile.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <div id="modal_opacity"></div>
    <header>
      <a href="index.html">
        <img src="assets/media/logo.png" class="logo" alt="Fisheye home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photographer_profile">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="listbox">
        <label for="tri" >Tirer par</label>
        <select name="tri" id="tri" aria-describedby="triDescription">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
        </select>
        <p id="triDescription" class="sr-only">Sélectionnez un critère de tri pour l'affichage des médias</p>
        <p id="triStatus" class="sr-only" aria-live="polite"></p>
      </div>
      <section class="media_gallery">
      </section>
    </main>
    <div id="contact_modal">
			<div role="dialog" aria-modal="true" class="modal">
				<header>
          <div class="modalHeaderText">
            <h2>Contactez-moi</h2>
            <p class="nameContactForm" aria-label="Nom du photographe"></p>
          </div>
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form method="get" action ="" id="contact_form">
					<div role="document">
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="first-focus" class="focusable" value="Prénom"/>
            <label for="nom">Nom</label>
						<input  type="type" name="nom" id="nom" class="focusable" value="Nom"/>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" class="focusable" value="Email"/>
            <label for="message">Votre message</label>
						<textarea type="text" name="message" id="message" class="focusable" >Tapez votre message ici</textarea>
					</div>
          <button type="submit" class="send_button focusable" id="last-focus">Envoyer</button>
				</form>
			</div>
		</div>
<script src="scripts/utils/totalLikes.js"></script> 
<script src="scripts/utils/tri.js"></script>
<script src="scripts/templates/photographer.js"></script>
<script src="scripts/models/mediaFactory.js"></script>
<script src="scripts/pages/profile.js"></script> 
<script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
