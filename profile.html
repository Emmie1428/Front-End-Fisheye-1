<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/profile.css" rel="stylesheet" type="text/css" />
    
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <div id="modal_opacity" class="hidden"></div>
    <div class="lightbox hidden" role="dialog" aria-label="Image close-up view" aria-modal="true">
      <div class="slide-container">
        <button class="previousLightbox" aria-label="Previous image">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
          </svg>
        </button>
        <div class="media-title-container">
          <div id="lightbox-media" tabindex="0"></div>
          <div id="lightbox-title"></div>
        </div>
        <button class="nextLightbox" aria-label="Next image">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
          </svg>
        </button>
      </div>
      <button class="closeLightbox" aria-label="Close dialog">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
          </svg>
        </button>
    </div>
    <header class="header">
      <a href="index.html">
        <img src="assets/media/logo.png" class="logo" alt="Fisheye home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photographer_profile">
        <button class="contact_button" aria-label="Contact button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="listbox">
        <h2 id="listboxTitle">Trier par</h2>
        <ul aria-describedby="triDescription" class="options" role="listbox" >
          <li role="option" data-value="popularite" aria-selected="true" tabindex="0">
            <span class="triValue" aria-label="Popularité">Popularité</span>
            <svg id="menu-down" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
            </svg>
            <svg id="menu-up" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/>
            </svg>
          </li>
          <li role="option" data-value="date" class="hidden" id="borders" tabindex="0" aria-label="Date">Date</li>
          <li role="option" data-value="titre" class="hidden" tabindex="0" aria-label="Titre">Titre</li>
        </ul>
        <p id="triDescription" class="sr-only">Sélectionnez un critère de tri</p>
        <p id="triStatus" class="sr-only" aria-live="polite"></p>
      </div>
      <section class="media_gallery">
      </section>
    </main>
			<div class="modal hidden" role="dialog" aria-modal="true">
				<header>
          <div class="modalHeaderText">
            <h2>Contactez-moi</h2>
            <p class="nameContactForm" aria-label="Nom du photographe"></p>
          </div>
            <img src="assets/icons/close.svg" alt="Close contact form" id="close-modal" onclick="closeModal()"/>
        </header>
				<form method="get" action ="" id="contact_form">
					<div role="document">
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="prenom" class="focusable" placeholder="Prénom"/>
            <label for="nom">Nom</label>
						<input  type="text" name="nom" id="nom" class="focusable" placeholder="Nom"/>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" class="focusable" placeholder="Email"/>
            <label for="message">Votre message</label>
						<textarea type="text" name="message" id="message" class="focusable" placeholder="Tapez votre message ici"></textarea>
					</div>
          <button type="submit" class="send_button focusable">Envoyer</button>
				</form>
			</div>
		
<script src="scripts/utils/lightbox.js"></script>
<script src="scripts/utils/totalLikes.js"></script> 
<script src="scripts/utils/tri.js"></script>
<script src="scripts/templates/photographer.js"></script>
<script src="scripts/models/mediaFactory.js"></script>
<script src="scripts/pages/profile.js"></script> 
<script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
