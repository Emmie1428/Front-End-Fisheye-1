<!DOCTYPE html>
<html>
  <head>
    <link href="css/profile.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <div id="modal_opacity" class="hidden"></div>
    <div class="lightbox hidden" role="dialog" aria-label="Image close-up view" aria-modal="true">
          <button class="previousLightbox" aria-label="Previous image">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
            </svg>
            </button>
            <div id="lightbox-media"></div>
          <button class="nextLightbox" aria-label="Next image">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
            </svg>
          </button>
          <div id="lightbox-title"></div>
          <button class="closeLightbox" aria-label="Close dialog">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/>
            </svg>
          </button>
        </div>
    <header>
      <a href="index.html">
        <img src="assets/media/logo.png" class="logo" alt="Fisheye home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photographer_profile">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="listbox">
        <h3 id="listboxTitle">Trier par</h3>
        <ul aria-describedby="triDescription" class="options" role="listbox" >
          <li role="option" data-value="popularite" aria-selected="true" tabindex="0">
            <span class="triValue">Popularité</span>
            <svg id="menu-down" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
            </svg>
            <svg id="menu-up" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/>
            </svg>
          </li>
          <li role="option" data-value="date" class="hidden" id="borders" tabindex="0">Date</li>
          <li role="option" data-value="titre" class="hidden" tabindex="0">Titre</li>
        </ul>
        <p id="triDescription" class="sr-only">Sélectionnez un critère de tri</p>
        <p id="triStatus" class="sr-only" aria-live="polite"></p>
      </div>
      <section class="media_gallery">
      </section>
    </main>
			<div class="modal hidden" role="dialog" aria-modal="true">
				<header>
          <div class="modalHeaderText">
            <h2>Contactez-moi</h2>
            <p class="nameContactForm" aria-label="Nom du photographe"></p>
          </div>
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form method="get" action ="" id="contact_form">
					<div role="document">
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="first-focus" class="focusable" value="Prénom"/>
            <label for="nom">Nom</label>
						<input  type="type" name="nom" id="nom" class="focusable" value="Nom"/>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" class="focusable" value="Email"/>
            <label for="message">Votre message</label>
						<textarea type="text" name="message" id="message" class="focusable" >Tapez votre message ici</textarea>
					</div>
          <button type="submit" class="send_button focusable" id="last-focus">Envoyer</button>
				</form>
			</div>
		
<script src="scripts/utils/lightbox.js"></script>
<script src="scripts/utils/totalLikes.js"></script> 
<script src="scripts/utils/tri.js"></script>
<script src="scripts/templates/photographer.js"></script>
<script src="scripts/models/mediaFactory.js"></script>
<script src="scripts/pages/profile.js"></script> 
<script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
