<!DOCTYPE html>
<html>
  <head>
    <link href="css/profile.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <div id="modal_opacity"></div>
    <header>
      <a href="index.html">
        <img src="assets/media/logo.png" class="logo" alt="Fisheye home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photographer_profile">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <form method="get" action="" class="listbox">
        <p>
          <label for="tri" >Tirer par</label>
          <select name="tri" id="tri">
              <option value="popularite">Popularité</option>
              <option value="date">Date</option>
              <option value="Titre">Titre</option>
          </select>
        </p>
      </div>
      <section class="media_gallery">
      </section>
    </main>
    <div id="contact_modal">
			<div role="dialog" aria-modal="true" class="modal">
				<header>
          <div class="modalHeaderText">
            <h2>Contactez-moi</h2>
            <p class="nameContactForm" aria-label="Nom du photographe"></p>
          </div>
            <img src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form method="get" action ="" id="contact_form">
					<div role="document">
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="first-focus" class="focusable"/>
            <label for="nom">Nom</label>
						<input  type="type" name="nom" id="nom" class="focusable"/>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" class="focusable"/>
            <label for="message">Votre message</label>
						<textarea type="text" name="message" id="message" class="focusable"></textarea>
					</div>
          <button type="submit" class="send_button focusable" id="last-focus">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/totalLikes.js"></script> <!-- d'abord -->
<script src="scripts/templates/photographer.js"></script>
<script src="scripts/models/mediaFactory.js"></script>
<script src="scripts/pages/profile.js"></script> <!-- ensuite -->
<script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
